<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Valorant</title>

        <div class="container">

            <a href="#" class="btn">Encontrar animação</a>

          <div class="slider-show">
            <div id="owl-carousel" class="owl-carousel owl-theme">

      <footer>
        <div class="container">
          <div class="redes">
            <a href="#">
              <img src="assets/image/facebook.svg" alt="" />

            <a href="#">
              <img src="assets/image/instagram.svg" alt="" />

            <a href="#">
              <img src="assets/image/twitter.svg" alt="" />
            </a>
          </div>
          <div class="author">
            <p>Todos direitos reservados <a href="#"> Pedro Makengo</a></p>
          </div>
        </div>
      </footer>
    </main>

    <script src="assets/scripts/jquery-1.12.4.min.js"></script>
    <script src="assets/scripts/owl.carousel.js"></script>
    <script src="assets/scripts/aos.js"></script>
    <script src="assets/scripts/valorant.js"></script>
